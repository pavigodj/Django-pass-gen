<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<title> Password Generator!!!!</title>
<head>
    <style> 
    body {background-color: burlywood;}
    label {color: blueviolet;}
    </style>
</head>
<body>
<div class="container text-center">
<h1> Welcome to my Home Page</h1>
<h2> My website helps in generating passwords</h2>
<form action="{% url 'pass' %}">
    <label>Select the length of your password:</label>
    <select name="length">
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>12</option>
        <option selected="selected">18</option>
        <option>20</option>
        <option>32</option>
        <option>38</option>
    </select>
    <br>
    <label >Do you want uppercase in your password?</label>
    <input type="checkbox" name="uppercase">
    <br>
    <label>Do you want numbers in your password?</label>
    <input type="checkbox" name="numbers">
    <br>
    <label>Do you want special characters in your password?</label>
    <input type="checkbox" name="special">
    <br>
    <input type="submit" value="Generate Password" class="btn btn-primary">
    <br>

</form>
</div>

</body>
</html>
